<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
        html, body, .container {
            height: 100%;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #before {
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        Before:<br>
        <img id="before" src="example1 test highlighted.png"><br><br>
        After:<br>
        <img id="after" src="../docs/example1.svg"><br><br>
    </div>
</div>
</body>
</html>
